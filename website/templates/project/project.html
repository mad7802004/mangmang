<!DOCTYPE html>
<html lang="zh-CN">
{{template "public/header"}}
<body>
{{template "public/nav"}}
<div class="container mangmang-content">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#openProject">添加项目
            </button>
        </div>
    </div>
    <div class="row">
        {{range $index,$value :=.data}}
            <div class="col-md-3">
                <div class="card" style="min-height: 200px;margin-top: 40px">
                    <div class="card-body">
                        <h3><a href="/project/{{$value.ProjectId}}">{{$value.ProjectName}}</a></h3>
                        <div>
                            {{$value.ProjectContent}}
                        </div>
                    </div>
                </div>
            </div>
        {{end}}
    </div>

    <div class="modal fade" id="openProject" tabindex="-1" role="dialog" aria-labelledby="openProject">
        <div class="modal-dialog  modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">添加项目</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputProject">项目名称：</label>
                            <input type="text" class="form-control" id="inputProject" placeholder="项目名称">
                            <span id="project-err"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputProjectContent">项目描述</label>
                            <textarea class="form-control" id="inputProjectContent" rows="3"
                                      placeholder="项目描述"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="addProject()">添加</button>
                </div>
            </div>
        </div>
    </div>

</div>
{{template "public/footer" }}
{{template "public/errMsg"}}
<script src="../../static/js/project.js"></script>
</body>
</html>
